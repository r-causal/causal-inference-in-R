name: Update Contributors

on:
  schedule:
    # Run on the 1st of every month at 9am UTC
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install required R packages
        run: |
          install.packages(c("tidyverse", "gh", "remotes"))
        shell: Rscript {0}

      - name: Update contributors
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Current contributors.csv:"
          cat contributors.csv
          echo ""
          Rscript R/update-contributors.R
          echo ""
          echo "Updated contributors.csv:"
          cat contributors.csv

      - name: Check for changes
        id: check_changes
        run: |
          echo "Git status:"
          git status
          echo ""
          echo "Git diff:"
          git diff contributors.csv
          echo ""
          if git diff --quiet contributors.csv; then
            echo "No changes detected in contributors.csv"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in contributors.csv"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "diff<<EOF" >> $GITHUB_OUTPUT
            git diff contributors.csv >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update contributors list"
          title: "Update contributors list"
          body: |
            This PR updates the contributors list based on the latest GitHub contributor data.

            ## Changes
            ```diff
            ${{ steps.check_changes.outputs.diff }}
            ```

            This update was generated automatically by the update-contributors workflow.
          branch: update-contributors
          delete-branch: true
          labels: |
            documentation
            automated-pr
